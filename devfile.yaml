schemaVersion: 2.2.0
metadata:
  name: ansible-ees
  version: 1.0.0
projects:
  - name: ansible-ees
    git:
      remotes:
        origin: 'https://github.com/jeanphilippelevy/ansible-ees.git'
  - name: ansible-ee-gitops
    git:
      remotes:
        origin: 'https://github.com/jeanphilippelevy/ansible-ee-gitops.git'
  - name: ansible-lab
    git:
      remotes:
        origin: 'https://github.com/jeanphilippelevy/ansible-lab.git'
  - name: ansible-collection-lab
    git:
      remotes:
        origin: 'https://github.com/jeanphilippelevy/ansible-lab.git'
        github.com%2Fdevspaces-samples
components:
  - name: tooling-container
    container:
      image: quay.io/devspaces/ansible-creator-ee:latest
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      args: ['tail', '-f', '/dev/null']
