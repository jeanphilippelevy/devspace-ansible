schemaVersion: 2.2.0
metadata:
  name: java-quarkus
  version: 1.0.0
components:
  - name: tooling-container
    container:
      image: quay.io/quarkus/ubi-quarkus-graalvmce-builder-image:latest 
      memoryRequest: 256M
      memoryLimit: 6Gi
      cpuRequest: 250m
      cpuLimit: 2000m
      args: ['tail', '-f', '/dev/null']
projects:
  - name: devfile-sample-code-with-quarkus
    git:
      remotes:
        origin: 'https://github.com/jeanphilippelevy/devfile-sample-code-with-quarkus.git'
