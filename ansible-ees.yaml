
schemaVersion: 2.1.0
metadata:
  name: ansible-ees
  version: 1.0.0
projects:
  - name: ansible-ees
    git:
      remotes:
        origin: 'https://github.com/jeanphilippelevy/ansible-ees.git'
  - name: ansible-ee-gitops
    git:
      remotes:
        origin: 'https://github.com/jeanphilippelevy/ansible-ee-gitops.git'
  - name: ansible-lab
    git:
      remotes:
        origin: 'https://github.com/jeanphilippelevy/ansible-lab.git'
  - name: ansible-collection-lab
    git:
      remotes:
        origin: 'https://github.com/jeanphilippelevy/ansible-lab.git'
components:
  - name: ansible
    container:
      image: registry.redhat.io/devspaces/udi-rhel8
commands:
  - id: pip-install-requirements
    exec:
      commandLine: pip install --user ansible ansible-navigator
      group:
        kind: build
        isDefault: true
      component: ansible
